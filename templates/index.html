<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIP Aggregator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-serif text-gray-900">

    <div class="max-w-4xl mx-auto py-12 px-4">
        <header class="mb-12">
            <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl">
                GRIP <span class="text-emerald-600">Aggregator</span>
            </h1>
            <p class="mt-3 text-lg text-gray-500">
                A Blog aggregator built with Go.
            </p>
        </header>

        <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-200 mb-10">
            <form action="/" method="GET" class="flex flex-col sm:flex-row gap-3">
                <input 
                    type="text" 
                    name="q" 
                    placeholder="Search tags (e.g. golang, linux, webdev)..." 
                    class="flex-grow px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all"
                    required
                >
                <button 
                    type="submit" 
                    class="bg-emerald-800 hover:bg-emerald-900 text-white font-semibold py-3 px-8 rounded-lg transition-colors shadow-md"
                >
                    Search
                </button>
            </form>
        </div>

        <div class="space-y-6">
            {{range .}}
            <article class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition-shadow">
                <div class="flex items-center space-x-2 mb-3">
                    <span class="px-2.5 py-0.5 rounded-full text-xs font-medium bg-emerald-100 text-emerald-800 uppercase tracking-wider">
                        {{.Source}}
                    </span>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-3 leading-tight">
                    {{.Title}}
                </h2>
                <div class="flex items-center">
                    <a href="{{.URL}}" target="_blank" class="text-emerald-600 font-medium flex items-center hover:text-emerald-800 transition-colors">
                        Read full article 
                        <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                        </svg>
                    </a>
                </div>
            </article>
            {{else}}
            <div class="text-center py-20 bg-gray-100 rounded-xl border-2 border-dashed border-gray-300">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2.5 2.5 0 00-2.5-2.5H14" />
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">No articles found</h3>
                <p class="mt-1 text-sm text-gray-500">Try searching for a different tag or topic.</p>
            </div>
            {{end}}
        </div>

        <footer class="mt-16 pt-8 border-t border-gray-200 text-center text-gray-400 text-sm">
            Built with Go Standard Library & Tailwind CSS
        </footer>
    </div>

</body>
</html>
