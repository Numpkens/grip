<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GRIP // Blog Aggregator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --rp-base: #232136; --rp-surface: #2a273f; --rp-rose: #ea9a97; }
        body { background: var(--rp-base); color: #e0def4; font-family: 'JetBrains Mono', monospace; }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1.2rem;
        }

        .result-card {
            background: var(--rp-surface);
            border: 1px solid rgba(224, 222, 244, 0.1);
            padding: 1.25rem;
            transition: 0.2s ease-in-out;
            height: 320px;
            display: flex;
            flex-direction: column;
        }
        .result-card:hover { border-color: var(--rp-rose); }
    </style>
</head>
<body class="p-10">

    <div class="fixed top-4 right-4 text-[10px] font-bold opacity-50">
        LATENCY: {{.Latency}} | STATUS: 200_OK
    </div>

    <header class="mb-20 text-center">
        <h1 class="text-6xl font-black tracking-tighter text-[#ea9a97]">GRIP</h1>
        
        <form action="/" method="GET" class="mt-10 flex items-center justify-center gap-6">
            <span class="text-[#f6c177] uppercase text-sm">filter:</span>
            <input type="text" name="q" value="{{.Query}}" placeholder="Search tags (e.g. rust, nix, go)..." 
                   class="bg-transparent border-b-2 border-[#3e8fb0] outline-none text-2xl w-96 text-center">
        </form>
    </header>

    <main class="grid-container" id="main">
        {{range .Results}}
        <a href="{{.URL}}" target="_blank" class="result-card">
            <div class="flex justify-between text-[10px] mb-4 text-[#c4a7e7] font-bold">
                <span>{{.PublishedAt.Format "02/01/06"}}</span>
                <span class="uppercase">[{{.Source}}]</span>
            </div>
            
            <h2 class="text-sm font-bold leading-tight mb-4">{{.Title}}</h2>
            
            <p class="text-[11px] opacity-70 line-clamp-6 flex-grow">
                Content from {{.Source}}. View the source link for full details.
            </p>

            <div class="mt-4 pt-4 border-t border-white/5 text-[9px] text-[#9ccfd8] flex justify-between">
                <span>SOURCE_LINK</span>
                <span>SHA1:{{printf "%.6s" .URL}}</span>
            </div>
        </a>
        {{else}}
        <div class="col-span-5 border-2 border-dashed border-white/10 p-20 text-center opacity-20">
            NULL_RESULTS_RETURNED
        </div>
        {{end}}
    </main>

</body>
</html>
