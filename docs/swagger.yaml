basePath: /
definitions:
  logic.Post:
    properties:
      published_at:
        example: "2026-01-21T10:00:00Z"
        type: string
      source:
        example: dev.to
        type: string
      title:
        example: golang
        type: string
      url:
        example: https://dev.to/user/post
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: A high-performance developer blog aggregator proxy.
  title: GRIP API
  version: "1.0"
paths:
  /:
    get:
      description: |-
        Returns the top 20 newest posts.
        IMPORTANT: You must set the 'Accept: application/json' header to receive JSON.
        Without this header, the server will default to serving the HTML template.
      parameters:
      - description: Search Keyword (defaults to 'golang')
        in: query
        name: q
        type: string
      produces:
      - application/json
      - text/html
      responses:
        "200":
          description: Successfully retrieved posts
          schema:
            items:
              $ref: '#/definitions/logic.Post'
            type: array
        "404":
          description: 'Not Found: Only the root path ''/'' is supported'
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Search Aggregated Blogs
swagger: "2.0"
